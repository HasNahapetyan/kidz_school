<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="sign-up">
  <!-- Modal Create Account -->
  <div class="modal fade" id="modal-createAccount" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-sm rounded" role="document">
      <div class="modal-content">
        <div class="bg-warning rounded-top p-2">
          <h3 class="text-white font-weight-bold mb-0 ms-2">Create An Account</h3>
        </div>

        <div class="rounded-bottom-md border-top-0">
          <div class="p-3">
            <form action="/user/register" method="POST" role="form">
              <div class="form-group form-group-icon">
                <input type="text" name="firstName" class="form-control border" placeholder="Name" required="">
              </div>
              <div class="form-group form-group-icon">
                <input type="text" name="lastName" class="form-control border" placeholder="LastName" required="">
              </div>

              <div class="form-group form-group-icon">
                <input type="text" name="email" class="form-control border" placeholder="User name" required="">
              </div>

              <div class="form-group form-group-icon">
                <input type="text" name="phone" class="form-control border" placeholder="Phone +XXX XX XXXXXX" required="">
              </div>

              <div class="form-group form-group-icon">
                <input type="password" name="password" class="form-control border" placeholder="Password" required="">
              </div>

              <div class="form-group form-group-icon">
                <input type="password" name="rePassword" class="form-control border" placeholder="Re-Password" required="">
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-danger text-uppercase w-100">Register</button>
              </div>

              <div class="form-group text-center text-secondary mb-0">
                <p class="mb-0">Already have an account? <a class="text-danger" href="javascript:void(0)">Log in</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
